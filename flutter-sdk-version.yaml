# The versions of the Flutter SDK to use.

# The dart-services server will automatically create or configure the
# flutter-sdk/ directory based on this configuration file at startup.

# In order to update the SDK manually, run 'dart tool/update_sdk.dart'.

flutter_sdk:
  stable:
    flutter_version: 2.5.3
    dart_language_version: 2.14.0
  beta:
    flutter_version: 2.7.0-3.0.pre
    dart_language_version: 2.15.0-0
    enabled_experiments:
      - constructor-tearoffs
  dev:
    flutter_version: 2.6.0-11.0.pre
    dart_language_version: 2.15.0-0
    enabled_experiments:
      - constructor-tearoffs
  old:
    flutter_version: 2.5.1
    dart_language_version: 2.13.0
